<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" lang="CZ" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <header>
        <h1>Pokusy s JQuery</h1>
    </header>
    <input id="slovo" type="date" placeholder="doplnte slovo"/>
    <button id="btAdd">Přidat</button><br/>
    <button id="btLoad">Načíst</button>
    <div id="pole">xxxx</div><hr/>

    <pre id="data"></pre>
        
    <script>
        $(function() {
            $("#btAdd").click(function(event) {
                var datum = $("#slovo").val();
                var elem = $("<p>asdasd</p>");
                var tx = datum.toLocaleString("cs-CZ");
                elem.text(tx);
                $("#pole").append(elem);
            });
            $("#btLoad").click(function(event) {
                $.get("https://www.cnb.cz/cs/financni_trhy/devizovy_trh/kurzy_devizoveho_trhu/denni_kurz.txt",function(data) {
                    var txt = data;
                    $("#data").html(txt);
                })
            })
        });
    </script>
</body>
</html>
